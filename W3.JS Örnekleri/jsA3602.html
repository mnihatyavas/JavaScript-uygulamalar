<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3602.html: JSON dizgesinin metin dosyasından okunup JS nesnesine ayrıştırılması örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <!-- "python -m http.server" ve "localhost:8000" lokal çevrimiçi gerekli -->
    <h2>Dosyadaki JSON dizgesinden JS nesnesine çevrim</h2>
    <hr/>
    <p>"jsA3602x.txt" dosyasındaki JSON dizgesi "XMLHTTPRequest()" taleple okunup JS nesnesine çevrimi "JSON.parse (this.responseText)" ile yapılır.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const talep = new XMLHttpRequest();
    talep.onload = function() {
        const jsNesnesi = JSON.parse (this.responseText);
        document.getElementById ("gösteri").innerHTML = 
            `Dosyadaki JSON dizgesi = ${this.responseText}<br>\
            Çevrilen JS nesnesi = [${jsNesnesi.yaş} yaşındaki ${jsNesnesi.isim}'ün doğum yeri ${jsNesnesi.dYeri}'dır.]`;
    } // func sonu...
    talep.open ("GET", "jsA3602x.txt");
    talep.send();
</script>
</html>
