<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3203.html: Bir nesnenin kopyasında yapılan değişikliğin orijinalini de değiştirmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Kopyalanan nesnenin orijinalini de değiştirmesi</h2>
    <hr/>
    <p>Kopyalanan ikinci nesnede yapılacak herhangibir değişiklik, orijinalinde de aynen yansıyacaktır.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    let hatice = {adı: "Hatice", soyadı: "Kaçar", yaşı: 2022 - 1951, boyu: 1.55, kilosu: 105};
    let nur = hatice;

    document.getElementById ("gösteri").innerHTML =
    `"hatice"nin ilk özellikleri = [${hatice.adı} ${hatice.soyadı}, ${hatice.yaşı}, ${hatice.boyu}, ${hatice.kilosu}]<br>\
    "nur"un ilk özellikleri = [${nur.adı} ${nur.soyadı}, ${nur.yaşı}, ${nur.boyu}, ${nur.kilosu}]<br><br>`;

    nur.kilosu = 55; nur.boyu = 1.73; nur.yaşı = 18; nur.soyadı = "Küçükbay"; nur.adı = "Nurilhüda";
    document.getElementById ("gösteri").innerHTML +=
    `"hatice"nin son özellikleri = [${hatice.adı} ${hatice.soyadı}, ${hatice.yaşı}, ${hatice.boyu}, ${hatice.kilosu}]<br>\
    "nur"un son özellikleri = [${nur.adı} ${nur.soyadı}, ${nur.yaşı}, ${nur.boyu}, ${nur.kilosu}]`;
</script>
</html>
