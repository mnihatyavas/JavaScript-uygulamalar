<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsE0102.html: Formun gönderilme, yenilenme ve opsiyon değişikliği olaylarına duyarlılık örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        input, select {background-color:DodgerBlue; color:Yellow; margin-bottom:3px;}
        button, option {background-color:DarkRed; color:Yellow;}
    </style>
</head>
<body>
    <h2>Form olayları</h2>
    <hr/>
    <p>"button-type:submit" tıklandığında "form-onsubmit-function", "button-type:reset" tıklandığında "form-onreset-function" ve "select-option" tıklandığında da "select-onchange-function" olaya duyarlı fonksiyonlar çağrılırlar.</p>
    <hr/>
        <form onsubmit="onay()" onreset="mesaj()" action="https://www.github.com/mnihatyavas" target="_blank">
            Verigirişi: <input id="vg" type="text" size="20"> Adınızı girin<br/>
            Tarayıcın: <select id="tar" onchange="tarayıcı()">
                <option value="Chrome">Chrome</option>
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Maxthon">Maxthon</option>
                <option value="Brave">Brave</option>
            </select> Tarayıcınızı seçin<br/>
            <button type="submit">Gönder</button>
            <button type="reset">Yenile</button>
        </form>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
function onay() {alert ("Merhaba " + document.forms [0].vg.value + "! Şimdi formun gönderileceği 'www.github.com/mnihatyavas' sayfasına yönlendirileceksiniz."); gösteri.innerHTML = "Gönder/Submit düğmesine bastınız";}
function mesaj() {alert ("Girdiğiniz form içi veriler temizlenecek."); gösteri.innerHTML = "Yenile/Reset düğmesine bastınız";}
function tarayıcı() {alert ("Tarayıcı tercihiniz: [" + document.forms [0].tar.value + "] yapılacak."); gösteri.innerHTML = "[" + document.forms [0].tar.value + "] Tercih/Option düğmesine bastınız";}
</script>
</html>
