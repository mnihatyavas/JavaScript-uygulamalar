<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0604.html: İşletilebilir JS satırını henüz işletmemek maksatlı yorum satırı yapma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2 id="başlık"></h2>
    <p id="paragraf"></p>
</body>
<script>
    //document.getElementById ("başlık").innerHTML = "İşletilebilir JS ifadesini yorum satırı yapma";
    document.getElementById ("paragraf").innerHTML = "Henüz kararsızsanız, işletilebilir JS ifadesini aynen <b>// yorum</b> satırına çevirebilirsiniz.";
</script>
    <p>İçerik değiştiren h2-"başlık" ifadesi, akıbetine sonra karar vermek üzere yorum satırı yapılmıştır.</p>
</html>
