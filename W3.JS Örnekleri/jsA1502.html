<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1502.html: İçiçe farklı tırnaklamalı birkaç dizge örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>İçiçe farklı tırnaklamalı dizgeler</h2>
    <p>Dizge değerleri <b>tek-tırnak, çift-tırnak yada AltGr-tırnak içinde</b> gösterilebilir.</p>
    <p>Kurallarına uyularak bu üç tırnak işareti aynı dizge için kullanılabilir.</p>

    <p id="gösteri"></p>
</body>
<script>
    let dizge1 = "Berna";
    let dizge2 = "N'aber Berna?";
    let dizge3 = 'Onun adı "Berna"dır.';
    let dizge4 = "Onun adı 'Berna'dır.";
    let dizge5 = `Onun adı <b>${dizge1}</b>'dır.`;

    document.getElementById ("gösteri").innerHTML = dizge1 + "<br/>" + dizge2 + "<br/>" + dizge3 + "<br/>" + dizge4 + "<br/>" + dizge5;
</script>
</html>
