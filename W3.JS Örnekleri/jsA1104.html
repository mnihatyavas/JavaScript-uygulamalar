<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1104.html: Anahtar:değer çiftlerinden oluşan nesne veri tipi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>Nesne tipli değişken</h2>
    <p>Çoklu anahtar:değer çiftlerinden müteşekkül ve erişim endeksi anahtar adı olan veri tipi <b>nesne</b>'dir.</p>
    <p id="gösteri"></p>
</body>
<script>
    const şahıs = {adı: "Nihat", soyadı: "Yavaş", yaşı: 2022-1957, boyu: 1.70, kilosu: 60};
    document.getElementById ("gösteri").innerHTML = `Nesne = ${şahıs}<br/>Şahsın ismi = ${şahıs.adı} ${şahıs.soyadı}<br/>Yaş, boy ve kilosu = ${şahıs ["yaşı"]}, ${şahıs ["boyu"].toFixed (2)} ve ${şahıs ["kilosu"]}`;
    console.error ("Nesne = " + şahıs);
    console.log ("Nesne = ", şahıs);
</script>
</html>
