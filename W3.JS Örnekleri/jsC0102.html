<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsC0102.html: Buton name/type/value/innerHTML/id/form.id değerlerini sunma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color: DarkRed; color: yellow;}
    </style>
</head>
<body>
    <h2>Butonun name/type/value/innerHTML/id/form.id değerleri</h2>
    <hr/>
    <p>Form'un JS düğme değerleri: "düğme3.name, düğme3.type, düğme3.value, düğme3.innerHTML, düğme3.id ve düğme3.form.id" ile alınır.</p>
    <hr/>
    <form id="form1" action="">Form "submit" düğmeleri:
        <button id="düğme1" name="ders1" type="submit" value="w3school_HTML">HTML</button>
        <button id="düğme2" name="ders2" type="submit" value="w3school_CSS">CSS</button>
        <button id="düğme3" name="ders3" type="submit" value="w3school_JS">JS</button>
    </form>
    <hr/>
    <button onclick="tıkla1()">JS düğmesinin "name" değeri</button>
    <button onclick="tıkla2()">JS düğmesinin "type" değeri</button>
    <button onclick="tıkla3()">JS düğmesinin "value" değeri</button>
    <button onclick="tıkla4()">JS düğmesinin "innerHTML" değeri</button>
    <button onclick="tıkla5()">JS düğmesinin "id" değeri</button>
    <button onclick="tıkla6()">JS düğmesinin "form.id" değeri</button>
    <p id="gösteri"></p>
</body>
<script>
    function tıkla1() {gösteri.innerHTML = düğme3.name;}
    function tıkla2() {gösteri.innerHTML = düğme3.type;}
    function tıkla3() {gösteri.innerHTML = düğme3.value;}
    function tıkla4() {gösteri.innerHTML = düğme3.innerHTML;}
    function tıkla5() {gösteri.innerHTML = düğme3.id;}
    function tıkla6() {gösteri.innerHTML = düğme3.form.id;}
</script>
</html>
