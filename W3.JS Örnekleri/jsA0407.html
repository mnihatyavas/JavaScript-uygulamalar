<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0407.html: JS'te sabit sayılar kullanan tabirler örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: yellow;}
    </style>
</head>
<body>
    <h2>Sabit sayılı tabirler</h2>
    <p>Aritmetik işlemci tabirleri <b>sabit sayılar</b> kullababilir.</p>
    <p id="gösteri"></p>
</body>
<script>
    document.getElementById ("gösteri").innerHTML = `5.25 * 10 = ${5.25*10}`;
</script>
</html>
