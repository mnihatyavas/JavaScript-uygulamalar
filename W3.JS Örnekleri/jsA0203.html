<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0203.html: &lt;/body&gt; ile &lt;/html&gt; arabölümündeki js kodlamasının p-paragrafı değiştirme örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        button {background-color: DarkRed; color: yellow; font-size:15px;}
        code {color:blue; font-size:20px;}
    </style>
</head>
<body>
    <h2>JavaScript &lt;/body&gt; ile &lt;/html&gt; arabölümünde</h2>
    <p id="gösteri">Bir paragraf.</p>
    <button type="button" onclick="fonksiyonum()">Tıkla beni!</button>
</body>
    <script>
        function fonksiyonum() {document.getElementById ("gösteri").innerHTML = "<code>Bu paragraf &lt;/body&gt; ile &lt;/html&gt; arabölümündeki JS kodlamasıyla değiştirildi.</code>";}
    </script>
</html>
