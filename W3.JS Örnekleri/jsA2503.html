<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA2503.html: Sayısaldan dizgeye çeviren toString ve String metodları örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>"toString" ve "String" metodları</h2>
    <hr/>
    <p>Sayısal değişken, sabit veya aritmetik işlemi dizgeye dönüştürmek için: String (x), new String (x) veya x.toString() metodları kullanılır.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    let x = 2022;

    document.getElementById ("gösteri").innerHTML =
        `String() veya new String() değeri, tipi, kurucu fonksiyonu:<br>\
        x: [${String (x)}, ${typeof String (x)}, ${String (x).constructor}]<br>\
        2022: [${String (2022)}, ${typeof String (2022)}, ${String (2022).constructor}]<br>\
        (20 + 22): [${new String (20 + 22)}, ${typeof new String (20 + 22)}, ${new String (20 + 22).constructor}]<br><br>\
        toString() değeri, tipi, kurucu fonksiyonu:<br>\
        x: [${x.toString()}, ${typeof x.toString()}, ${x.toString().constructor}]<br>\
        2022: [${(2022).toString()}, ${typeof (2022).toString()}, ${(2022).toString().constructor}]<br>\
        (20 + 22): [${(20 + 22).toString()}, ${typeof (20 + 22).toString()}, ${(20 + 22).toString().constructor}]`;
</script>
</html>
