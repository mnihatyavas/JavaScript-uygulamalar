<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0706.html: Tek ifadeli çoklu değişken beyanının çoklu satırda yapılabilmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>Çoklu değişken ifadeli çoklu satır</h2>
    <p>Birden çok değişkenli tek ifadeli beyan <b>çoklu satırda</b> yapılabilir.</p>
    <p id="gösteri"></p>
</body>
<script>
    let şahıs = "M.Nihat Yavaş",
        araba = "Volvo",
        fiyat = +prompt ("İkinci el Volvo'nun fiyatını girin", 10000);
    document.getElementById ("gösteri").innerHTML = `${şahıs} ikinciel ${araba}'sunu ₺${fiyat}'ye satın aldı.`;
</script>
</html>
