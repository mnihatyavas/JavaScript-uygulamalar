<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1901.html: Math.random() metodunun [0, 1) arası rasgele sayı üretmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>"Math.random()" metodu</h2>
    <p>Math.random() metodu [0, 1) arası (0 dahil, 1 hariç) rasgele sayı üretir.</p>
    <p>Program her çalıştırılışta 10 adet ve herbiri azami 18 küsüratlı gelişigüzel sayı üretmektedir.</p>

    <p id="gösteri"></p>
</body>
<script>
    for (let i=0; i<10; i++) {
        let x = Math.random();
        document.getElementById ("gösteri").innerHTML += `${i+1} = [${x}]<br/>`;
        console.log ((i+1) + " = [" + x + "]");
    } // for sonu...
</script>
</html>
