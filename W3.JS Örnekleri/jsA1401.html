<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1401.html: Tıklanınca/onclick olayının bir HTML elemanını değiştirmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        button {background-color: DarkRed; color: yellow; font-size:15px;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Tıklama olayının HTML elemanını değiştirmesi</h2>
    <p>Tıklama olayı harici bir p-paragraf HTML elemanının içeriğini değiştirebilir.</p>

    <button onclick="document.getElementById ('gösteri').innerHTML = `Günün yerel tarih ve zamanı = [${Date()}]`;">Burada saat kaç?</button>
    <p id="gösteri">p-HTML elemanı</p>
</body>
</html>
