<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsB0103.html: Dökümandaki "input" eleman sayısını "Name" ve "TagName" ile sunma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        input {background-color:Navy; color:orange;}
        input[type="button"] {background-color: DarkRed; color: yellow;}
    </style>
</head>
<body>
    <h2>Döküman eleman sayısının "Name" ve "TagName" ile tespiti</h2>
    <hr/>
    <p>HTML elemanlarından "input-name='ad'" olanlar "document.getElementsByName('ad')" ile, ve sadece "input" olanlarsa "document.getElementsByTagName('input')" ile tespit edilmektedir.</p>
    <hr/>
        <input type="radio" name="radyo" value="kedi"> Kediler<br>
        <input type="radio" name="radyo" value="köpek"> Köpekler<br>
        <input type="radio" name="radyo" value="kuş"> Kuşlar
    <hr/>
    <input type="button" onclick="adName()" value="Kaç radyo düğmesi var?">
    <input type="button" onclick="yaftaTagName()" value="Kaç input elemanı var?">
    <p id="gösteri"></p>
</body>
<script>
    function adName() {
        var x = document.getElementsByName ("radyo"); console.log (x);
        document.getElementById ("gösteri").innerHTML = x.length;
    } // func sonu...

    function yaftaTagName() {
        var x = document.getElementsByTagName ("input"); console.log (x);
        document.getElementById ("gösteri").innerHTML = x.length;
    } // func sonu...
</script>
</html>
