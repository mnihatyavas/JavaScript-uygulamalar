<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3606.html: JSON fonksiyonlu dizge değerinin eval ile döndürülmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>JSON dizgesindeki fonksiyonlu değer dönüşü</h2>
    <hr/>
    <p>JSON dizgesi JS nesnesine  "JSON.parse (jsonDizgesi)" ile çevrilirken içindeki fonksiyonlu dizge değeri "eval ('(' + jsNesnesi.yaş + ')')" ile döndürülür.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const jsonDizgesi = '{"isim": "M.Nedim Yavaş", "yaş": "function() {return 61;}", "dYeri": "Yeşilyurt-Malatya"}';
    const jsNesnesi = JSON.parse (jsonDizgesi);
    document.getElementById ("gösteri").innerHTML =
        `JSON dizgesi = [${jsonDizgesi}]<br>\
        Yaş çevrimsiz JS nesnesi = [${jsNesnesi.yaş} yaşındaki ${jsNesnesi.isim}'ın doğum yeri ${jsNesnesi.dYeri}'dır.]`;

    jsNesnesi.yaş = eval ("(" + jsNesnesi.yaş + ")");
    document.getElementById ("gösteri").innerHTML +=`<br>Yaş çevrimli JS nesnesi = [${jsNesnesi.yaş()} yaşındaki ${jsNesnesi.isim}'ın doğum yeri ${jsNesnesi.dYeri}'dır.]`;
</script>
</html>
