<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0504.html: Tek satırda, herbiri diğerinden noktalıvirgülle ayrılan çoklu JS ifadeleri örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: yellow;}
    </style>
</head>
<body>
    <h2>Tek satırda çoklu JS ifadeleri</h2>
    <p>Tek satırda, herbiri diğerinden <b>;</b> ile ayrılan çoklu JS ifadeleri bulunabilir.</p>
    <P id="gösteri"></P>
</body>
<script>
    let a, b, c; // İfade 1
    a = 5; b = 6; c = a + b; // İfade 2-3-4
    document.getElementById ("gösteri").innerHTML = `5+6 sonucu <b>${c}</b>'dir.`
</script>
</html>
