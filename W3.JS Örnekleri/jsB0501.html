<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsB0501.html: Dökümandaki "images" eleman sayısını ve "id/src" kimliğini sunma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color: DarkRed; color: yellow;}
    </style>
</head>
<body>
    <h2>Resim sayısı ve id/src kimliği</h2>
    <hr/>
    <p>Döküman resim nesne sayısı "document.imagess.length" ile, herhangibir n.inci id-kimliği "document.images[n-1].id" ile, ve n.inci src-kaynağı "document.images[n-1].src" ile sunulur.</p>
    <hr/>
        <img id="resim1" src="resim/html_ağacı.gif" width="200" alt="html ağacı" title="HTML Ağacı">
        <img id="resim2" src="resim/seyrüsefer.gif" width="200" alt="seyrüsefer" title="Ebeveyn-->çocuklar seyrüseferi">
        <img id="resim3" src="resim/lambaKapalı.gif" width="100" alt="1.lamba" title="Kapalı lamba">
        <img id="resim4" src="resim/lambaAçık.gif" width="100" alt="2.lamba" title="Açık lamba">
    <hr/>
    <button onclick="sayı()">Kaç resim var?</button>
    <button onclick="içerik1()">Kaçıncının img-id'ini göreceksin?</button>
    <button onclick="içerik2()">Kaçıncının img-src'unu göreceksin?</button>
    <p id="gösteri"></p>
</body>
<script>
    console.log (document.images);
    function sayı() {document.getElementById ("gösteri").innerHTML = document.images.length;}
    function içerik1() {
        var n = +prompt ("Kaçıncı [1,4]?");
        if (n < 1 | n > 4 | isNaN (n)) n = 1;
        document.getElementById ("gösteri").innerHTML = document.images [n - 1].id;
    } // func sonu...
    function içerik2() {
        var n = +prompt ("Kaçıncı [1,4]?");
        if (n < 1 | n > 4 | isNaN (n)) n = 1;
        document.getElementById ("gösteri").innerHTML = document.images [n - 1].src;
    } // func sonu...
</script>
</html>
