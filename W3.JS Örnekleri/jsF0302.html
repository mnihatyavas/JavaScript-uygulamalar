<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsF0302.html: Mevcut HTML sayfasının değiştirilmesine dair çeşitli fonksiyon ve özellikler örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color:DarkRed; color:Yellow; margin-bottom:2px;}
    </style>
</head>
<body>
    <!-- Hem çevrimdışı "file:", hem lokal çevrimiçi "http://www.localhost:8000" ve hem de "https:"li bir çevrimiçi yurelini deneyebilirsiniz -->
    <h1>Sayfanın mevki nesnesi-2</h1>
    <hr/>
    <p>Aktüel HTML sayfasının çeşitli mevki fonksiyon ve özellikleriyle değiştirilmesi: "window.location.assign" başka sayfa atama, "window.location.replace" başka sayfayla yerdeğiştirme ve "window.top.location" üstüne başka sayfa koyma.</p>
    <hr/>
        <button onclick="mevki1()">Yeni bir sayfa ata</button>
        <button onclick="mevki2()">Yeni bir sayfayla değiştir</button>
        <button onclick="mevki3()">Üstüne yeni bir sayfa koy</button>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    function mevki1() {window.location.assign ("http://www.localhost:8000/jsF0301.html");}
    function mevki2() {window.location.replace ("http://www.localhost:8000/jsF0301.html");}
    function mevki3() {if (window.top == window.self) window.top.location = "http://www.localhost:8000/jsF0301.html";}
</script>
</html>
