<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0403.html: JS sözdizim kurallarından dizgeler örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: yellow;}
    </style>
</head>
<body>
    <h2>JS sözdizim kuralları: Dizgeler</h2>
    <p>Dizgeler <b>tek,</b> yada <b>çift-tırnaklı</b> olarak yazılabilir.</p>
    <p id="gösteri"></p>
</body>
<script>
    document.getElementById ("gösteri").innerHTML = 'Benim ismim: <b>"M.Nihat Yavaş"</b>tır.';
</script>
</html>
