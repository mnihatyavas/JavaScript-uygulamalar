<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA2602.html: Sıfır, hiç dizge, undefined, null, NaN ve false Boolean'ın false-yanlışlığı örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>False Boolean</h2>
    <hr/>
    <p>Hiçlik ve sıfır olan değişken, değer ve ibareler; false, null, undefined ve NaN'ın İkili-Boolean değeri "false"-yanlış'tır.</p>
    <p>"true" ve "false" harf duyarlı olup "True" ve "False" hata verir.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const toplam = 0, hiç = "";

    document.getElementById ("gösteri").innerHTML =
        `False-yanlış Boolean-İkili değerler:<br>\
        10 < 9 = [${10 < 9}]<br>\
        Boolean (10 < 9) = [${Boolean (10 < 9)}]<br>\
        Boolean (false) = [${Boolean (false)}]<br>\
        Boolean (0) = [${Boolean (0)}]<br>\
        Boolean (-0) = [${Boolean (-0)}]<br>\
        Hiçlik dizgesi: [${Boolean ("")}]<br>\
        Boolean (null) = [${Boolean (null)}]<br>\
        Boolean (undefined) = [${Boolean (undefined)}]<br>\
        Boolean (NaN) = [${Boolean (NaN)}]<br>\
        Sıfır değerli her değişken = [${Boolean (toplam)}]<br>\
        Hiç değerli her değişken = [${Boolean (hiç)}]<br>\
        Sıfır üreten her aritmetik ibare: [${Boolean (1 * 0.7 + 1.5 - 2.2)}]`;
</script>
</html>
