<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsB0401.html: Dökümandaki "forms" eleman sayısını ve "name" içeriğini sunma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        input {background-color:Navy; color:orange; margin-bottom: 5px;}
        button {background-color: DarkRed; color: yellow;}
    </style>
</head>
<body>
    <h2>Form sayısı ve name içeriği</h2>
    <hr/>
    <p>Döküman form nesne sayısı "document.forms.length" ile, herhangibir n.inci form-name adı ise "document.forms[n-1].name" ile sunulur.</p>
    <hr/>
        <form action="" name="isim">Ad soyad: <input type="text" name="adsoyad" value="M.Nihat Yavaş"> <input type="submit" value="Gönder"></form>
        <form action="" name="gsm">GSM telefon: <input type="text" name="telefon" value="+905515559585"> <input type="submit" value="Gönder"></form>
        <form action="" name="eposta">eposta adresi: <input type="text" name="eposta" value="mahmuttt@gmail.com"> <input type="submit" value="Gönder"></form>
    <hr/>
    <button onclick="sayı()">Kaç form var?</button>
    <button onclick="içerik()">Kaçıncının href-içeriğini göreceksin?</button>
    <p id="gösteri"></p>
</body>
<script>
    console.log (document.forms);
    function sayı() {document.getElementById ("gösteri").innerHTML = document.forms.length;}
    function içerik() {
        var n = +prompt ("Kaçıncı [1,3]?");
        if (n < 1 | n > 3 | isNaN (n)) n = 1;
        document.getElementById ("gösteri").innerHTML = document.forms [n - 1].name;
    } // func sonu...
</script>
</html>
