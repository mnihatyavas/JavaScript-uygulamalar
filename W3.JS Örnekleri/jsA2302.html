<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA2302.html: Sayısal dizi elemanlarını nümerik artan ve azalan sıralayan sort() ve reverse() metodları örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Sayısal "dizi.sort()" metodları</h2>
    <p>Bir dizinin orijinalini nümerik/sayısal (alfabetik/dizgesel değil) artan sıralamak için "dizi.sort ((a,b)=>{return a-b;})", azalanda ise "dizi.reverse()" yada "dizi.sort ((a,b)=>{return b-a;})" metodu kullanılır.</p>

    <p id="gösteri"></p>
</body>
<script>
    function rasgele() {return Math.floor (Math.random() * 1000);}
    const dizi = [rasgele(), rasgele(), rasgele(), rasgele(), rasgele(), rasgele(), rasgele(), rasgele(), rasgele(), rasgele()];

    document.getElementById ("gösteri").innerHTML =
        `Nümerik artan sayılar: [${dizi.sort ((a, b)=>{return a - b;})}]<br/>\
        Reverse ile azajan sayılar: [${dizi.reverse()}]<br/>\
        Nümerik azalan sayılar: [${dizi.sort ((a, b)=>{return b - a;})}]`;
</script>
</html>
