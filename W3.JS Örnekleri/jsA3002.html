<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3002.html: Try-catch hata yönetiminde confirm kutu onayı örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        input {background-color: DarkRed; color: yellow; font-size:15px;}
    </style>
</head>
<body>
    <h2>"try-catch" ile "confirm" onayı</h2>
    <hr/>
    <p>"try" bloğunda yakalanan hatanın mesajı "catch" bloğunda "hata.message" ile confirm-onay kutusunda sunulmakta; "Tamam" tıklanırsa tekrar ilk sayfaya dönülmekte, "İptal" tıklanınca da "www.w3schools.com" sayfasına (çevrim-içiyse) geçilmektedir.</p>
    <hr/>
    <input type="button" value="Hata mesaj onayı" onclick="mesaj()" />
</body>
<script>
    var metin;
    function mesaj() {
        try {alerttt ("Hoşgeldiniz sayın misafirim!");
        }catch (hata) {
            metin = "Bu sayfadaki hata: [" + hata.message + ".]\n";
            metin += "İlk sayfaya dönmek için 'Tamam' tıkla,\n";
            metin += "'www.w3schools.com' sayfası içinse 'İptal' tıkla.";
            if (!confirm (metin)) {document.location.href = "https://www.w3schools.com/";}
        } // try-catch sonu...
    } // func sonu...
</script>
</html>
