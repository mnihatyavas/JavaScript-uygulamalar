<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3501.html: JSON dizi elemanlarına endeksli erişim örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>JSON dizi elemanlarına endeksli erişim</h2>
    <hr/>
    <p>"JSON.parse (JSONNesnesi)" ile JS nesnesine çevirdikten sonra, herhangibir özelliğine "JSDizizi [endeks]", veya "JSNesnesi.özellik [endeks]" yöntemiyle erişebilirsiniz.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const JSONNesnesi1 = '["Fiat", "BMW", "Ford", "Audi"]';
    const JSDizisi1 = JSON.parse (JSONNesnesi1);
    let cümle1 = "";
    for (let i in JSDizisi1) {cümle1 +=JSDizisi1 [i] + ", ";} cümle1 = cümle1.slice (0, cümle1.length - 2);

    const JSONNesnesi2 = '{"isim": "Atilla Göktürk", "yaş": 37, "arabalar": ["Fiat", "BMW", "Ford", "Audi"]}';
    const JSNesnesi2 = JSON.parse (JSONNesnesi2);
    let cümle2 = "";
    for (let i in JSNesnesi2.arabalar) {cümle2 +=JSNesnesi2.arabalar [i] + ", ";} cümle2 = cümle2.slice (0, cümle2.length - 2);

    let cümle3 = "";
    for (let i = 0; i < JSNesnesi2.arabalar.length; i++) {cümle3 +=JSNesnesi2.arabalar [i] + ", ";} cümle3 = cümle3.slice (0, cümle3.length - 2);

    document.getElementById ("gösteri").innerHTML = 
    `JSON nesnesi-1 = ${JSONNesnesi1}<br>\
    JS Dizisi-1 = [${cümle1}]<br><br>\
    JSON nesnesi-2 = ${JSONNesnesi2}<br>\
    For-in ile JS Dizisi-2 = [${cümle2}]<br>\
    For ile JS Dizisi-3 = [${cümle3}]<br><br>\
    Bireysel erişim = [${JSNesnesi2.arabalar [0]}, ${JSNesnesi2.arabalar [JSNesnesi2.arabalar.length - 1]}, ${JSNesnesi2.arabalar [Math.floor (JSNesnesi2.arabalar.length / 2)]}, ${JSNesnesi2.arabalar [1]}]`;
</script>
</html>
