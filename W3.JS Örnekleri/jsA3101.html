<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3101.html: RegExp search ve replace örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color: DarkRed; color: yellow; font-size:15px;}
    </style>
</head>
<body>
    <h2>RegExp "search" ve "replace"</h2>
    <hr/>
    <p>Dizge'de ibare arama ve değiştirmede "ibare" kullanılırken RegExp'de /ibare/ ve yardımcı bayraklar (i, g) kullanılır.</p>
    <hr/>
    <button onclick="ara()">"Windows" ara</button>
    <button onclick="değiştir()">"Linux"a değiştir</button>
    <p id="gösteri">Ben diyorum WINDOWS, sen diyorsun Windows, o diyor windows, herkes diyor WiNdOwS!</p>
</body>
<script>
    let metin = document.getElementById ("gösteri").innerHTML;

    function ara() {document.getElementById ("gösteri").innerHTML = "İlk rastlanan endeks no: [" + metin.search (/windows/i, "windows") + "]";}
    function değiştir() {document.getElementById ("gösteri").innerHTML = "Değişen metin: [" + metin.replace (/windows/ig, "Linux") + "]";}
</script>
</html>
