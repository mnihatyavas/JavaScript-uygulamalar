<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3302.html: JS nesne özelliklerine ekleme ve silme örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Nesne özelliğine ekleme ve silme</h2>
    <hr/>
    <p>Nesne özelliğine yenisini eklemek "nesne.yeniAnahtar" ile, silmek ise "delete nesne.anahtar" ile yapılır.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    let şahıs = {
        adı: "M.Nihat",
        soyadı: "Yavaş",
        yaşı: 2022 - 1957,
        boyu: 1.69,
        kilosu: 65
    }; // şahıs sonu...
    for (let x in şahıs) {console.log (x + ": " + şahıs [x]);} console.log ("\n");

    şahıs.tabiyeti = "Türkiye";
    şahıs ["tcNo"] = "43800000011";
    for (let x in şahıs) {console.log (x + ": " + şahıs [x]);} console.log ("\n");

    document.getElementById ("gösteri").innerHTML =
    `Orijinal özellikler: [${şahıs.adı} ${şahıs.soyadı}'ın yaşı ${şahıs.yaşı}, boyu ${şahıs.boyu}m ve kilosu ${şahıs.kilosu}kg'dır.]<br>\
    Eklenen özellikler: [${şahıs.tcNo} TCNO'lu ve ${şahıs.tabiyeti} tebalı ${şahıs.adı} ${şahıs.soyadı}'ın yaşı ${şahıs.yaşı}, boyu ${şahıs.boyu}m ve kilosu ${şahıs.kilosu}kg'dır.]`;

    delete şahıs.tcNo; delete şahıs ["kilosu"];
    for (let x in şahıs) console.log (x + ": " + şahıs [x]);

    document.getElementById ("gösteri").innerHTML +=
    `<br>Silinen özellikler: [${şahıs.tabiyeti} tebalı ${şahıs.adı} ${şahıs.soyadı}'ın yaşı ${şahıs.yaşı} ve boyu ${şahıs.boyu}m'dir.]`;
</script>
</html>
