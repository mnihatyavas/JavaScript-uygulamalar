<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1604.html: Küsüratlılarda hatalı gösterimlerin basit aritmetikle düzeltilmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Hatalı küsüratlı gösterimin düzeltilmesi</h2>
    <p>JS kodlamasında küsürat işlemlerindeki bozulan %100 hassasiyet hatası <b>10'la çarp, 10'a böl</b> aritmetiğiyle düzeltilebilir.</p>

    <p id="gösteri"></p>
</body>
<script>
    let x = 0.1 + 0.2;
    let y = (0.1 * 10 + 0.2 * 10) / 10;

    document.getElementById ("gösteri").innerHTML = "Hatalı: " + x + "<br>Doğru: " + y;
</script>
</html>
