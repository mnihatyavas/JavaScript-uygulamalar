<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA2904.html: Döngüyü kıran break ve esgeçen continue ifadeleri örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Döngüdeki "break" ve "continue" ifadeleri</h2>
    <hr/>
    <p>"break" döngüyü kırıp çıkarken, "continue" döngünün aktüel icrasını esgeçerek birsonraki icraya devam eder.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    let sonuç1 = "", sonuç2 = "", i, j = -1;
    for (i = 0; i < 10; i++) {if (i === 5) {break;} sonuç1 += "Sayı = [" + i + "]<br>";}
    while (j < 9) {j++; if (j === 3 | j === 5 |j === 7) {continue;} sonuç2 += "Sayı = [" + j + "]<br>";}

    document.getElementById ("gösteri").innerHTML =
        `"for-break" döngüsü ile [0, ${i-1}] sayılar:<br>${sonuç1}<br>\
        "while-continue" döngüsü ile [0, ${j}] sayılar:<br>${sonuç2}`;
</script>
</html>
