<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA2202.html: Dizi başından ve sonundan eleman silen shift() ve pop() metodları örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>"dizi.shift()" ve "dizi.pop()" metodları</h2>
    <p>Dizi başından eleman silmek için "shift()", sonundan silmek içinse "pop()" metodları kullanılır.</p>
    <p>Herhangibir dizi elemanını, yeri delik/undefined kalmak üzere "delete dizi [endeks]" ile de silinebilir.</p>

    <p id="gösteri"></p>
</body>
<script>
    const meyve = ["Hurma", "Muz", "Üzüm", "Şeftali", "Armut"];
    document.getElementById ("gösteri").innerHTML = `Orijinal dizi: [${meyve}]`;

    meyve.shift();
    document.getElementById ("gösteri").innerHTML +=`<br/>Baştaki silinen dizi: [${meyve}]`;

    meyve.pop();
    document.getElementById ("gösteri").innerHTML +=`<br/>Sondaki silinen dizi: [${meyve}]`;

    delete meyve [meyve.length-1]; delete meyve [0];
    document.getElementById ("gösteri").innerHTML +=`<br/>İlk ve sonu "delete"le silinen dizi: [${meyve}], ${meyve.length}, `;
</script>
</html>
