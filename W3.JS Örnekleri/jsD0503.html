<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsD0503.html: Ampül resminin kaynağının değiştirilmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color:DarkRed; color:Yellow;}
    </style>
</head>
<body>
    <h2>Ampül resminin kaynağını değiştir</h2>
    <hr/>
    <p>Resmin kaynak vasfının irdelenmesinde "if (resim.src.match ('Kapa'))" kullanılmaktadır. RegExp-match türkçe harfleri (Kapalı, Açık) tanımıyor.</p>
    <hr/>
        <img id="resim1" src="resim/lambaKapalı.gif" alt="Lambayı aç/kapa-1" width="50" height="90">
        <img id="resim2" src="resim/lambaKapalı.gif" alt="Lambayı aç/kapa-2" width="75" height="135">
        <img id="resim3" src="resim/lambaKapalı.gif" alt="Lambayı aç/kapa-3">
    <hr/>
    <button onclick="tıkla1()">Lambaları aç/kapa</button>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    function tıkla1() {if (resim1.src.match ("Kapa")) {resim1.src = "resim/lambaAçık.gif"; resim2.src = "resim/lambaAçık.gif"; resim3.src = "resim/lambaAçık.gif"; gösteri.innerHTML = `Resmin aktüel kaynağı = [${resim1.src.slice (-23)}]`;} else {resim1.src = "resim/lambaKapalı.gif"; resim2.src = "resim/lambaKapalı.gif"; resim3.src = "resim/lambaKapalı.gif"; gösteri.innerHTML = `Resmin aktüel kaynağı = [${resim1.src.slice (-20)}]`;} }
</script>
</html>
