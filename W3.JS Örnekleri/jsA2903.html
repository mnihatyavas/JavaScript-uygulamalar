<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA2903.html: While ve do-while döngüleri örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>While ve do-while döngüleri</h2>
    <hr/>
    <p>"while (şart) {ifadeler}" ve "do {ifadeler} (şart)" döngülerinin farkı ilkinde "şart" baştayken ikincisinde sonda olmasıdır.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    let sonuç1 = "", sonuç2 = "", i = 0, j = 0;
    while (i < 10) {sonuç1 += "Sayı = [" + i + "]<br>"; i++;}
    do {sonuç2 += "Sayı = [" + j + "]<br>"; j++;} while (j < 10); 


    document.getElementById ("gösteri").innerHTML =
        `"while" döngüsü ile [0, ${i-1}] sayılar:<br>${sonuç1}<br>\
        "do-while" döngüsü ile [0, ${j-1}] sayılar:<br>${sonuç2}`;
</script>
</html>
