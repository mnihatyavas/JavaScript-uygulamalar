<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsF0601.html: Tarayıcının fırlattığı ikaz, onay ve ileti kutuları örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color:DarkRed; color:Yellow; margin-bottom:2px;}
    </style>
</head>
<body>
    <h1>Tarayıcı fırlayan kutular nesnesi</h1>
    <hr/>
    <p>Tarayıcı tarafından -öncelikli- fırlatılan alert/ikaz, confirm/onay ve promt/ileti (verigirişi) kutuları sergilenmektedir.</p>
    <hr/>
        <button onclick="kutu1()">İkaz kutusu-1</button>
        <button onclick="kutu2()">İkaz kutusu-2</button>
        <button onclick="kutu3()">Onay kutusu</button>
        <button onclick="kutu4()">İleti kutusu</button>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    function kutu1() {gösteri.innerHTML = `"alert-1" ikaz kutusu fırlatıldı`; alert ("DİKKAT! DİKKAT! Ben TEKSATIRLI bir ikaz kutusuyum.");}
    function kutu2() {gösteri.innerHTML = `"alert-1" ikaz kutusu fırlatıldı`; alert ("DİKKAT!\nDİKKAT!\nBen ÇOKSATIRLI bir ikaz kutusuyum.");}
    function kutu3() {let cevap; if (confirm ("Alınan toplantı kararlarını onaylama yada reddetme hakkınız vardır.")) {cevap = "Kararları onayladınız.";}else {cevap = "Kararları reddettiniz.";} gösteri.innerHTML = `Cevabınız = [${cevap}]`;}
    function kutu4() {
        let sonuç;
        let kim = prompt ("Lütfen isminizi yazın:", "Marilyn Monroe");
        if (kim == null || kim == "") {sonuç = "İleti iptal edildi.";
        }else {sonuç = "Merhaba, " + kim + "!.. Bugün nasılsınız, bakalım?..";}
        gösteri.innerHTML = `Sonuç = [${sonuç}]`;
    } // func sonu...
</script>
</html>
