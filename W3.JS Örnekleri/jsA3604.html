<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3604.html: JSON dizge tarihinin JS tarih nesnesine ayrıştırılması örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>JSON dizgesinden JS tarih nesnesine çevrim</h2>
    <hr/>
    <p>JSON dizgesi JS nesnesine  "JSON.parse (jsonDizgesi)" ile çevrilip içindeki tarih değeri "new Date (jsNesnesi.dTarih)" ile JS tarih nesnesine dönüştürülür.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const jsonDizgesi = '{"isim": "M.Nedim Yavaş", "dTarih": "1961-04-14", "dYeri": "Yeşilyurt-Malatya"}';
    const jsNesnesi = JSON.parse (jsonDizgesi);
    document.getElementById ("gösteri").innerHTML =
    `JSON dizgesi = ${jsonDizgesi}<br>\
    Tarih dizgeli JS nesnesi = [${jsNesnesi.dTarih} doğum tarihli ${jsNesnesi.isim}'ın doğum yeri ${jsNesnesi.dYeri}'dır.]`;

    jsNesnesi.dTarih = new Date (jsNesnesi.dTarih);
    document.getElementById ("gösteri").innerHTML +=`<br>Tarih nesneli JS nesnesi = [${jsNesnesi.dTarih} doğum tarihli ${jsNesnesi.isim}'ın doğum yeri ${jsNesnesi.dYeri}'dır.]`;
</script>
</html>
