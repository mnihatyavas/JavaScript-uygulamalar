<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsF0301.html: HTML sayfasının mevki nesnesine dair çeşitli özellikler örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color:DarkRed; color:Yellow; margin-bottom:2px;}
    </style>
</head>
<body>
    <!-- Hem çevrimdışı "file:", hem lokal çevrimiçi "http://www.localhost:8000" ve hem de "https:"li bir çevrimiçi yurelini deneyebilirsiniz -->
    <h1>Sayfanın mevki nesnesi-1</h1>
    <hr/>
    <p>Aktüel HTML sayfasının sunulan mevki özellikleri: "window.location.hostname" sunucu adı, "window.location.href" bağlantı link'i, "window.location.pathname" tam yurel adresi ve "window.location.protocol" domain alan protokolu'dur.</p>
    <hr/>
        <button onclick="mevki1()">Mevki sunucu adı</button>
        <button onclick="mevki2()">Mevki href bağlantısı</button>
        <button onclick="mevki3()">Mevki tam yolu</button>
        <button onclick="mevki4()">Mevki protokolu</button>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    function mevki1() {gösteri.innerHTML = `Pencere mevki sunucu adı = [${window.location.hostname}]`;} // [] yada [www.localhost]
    function mevki2() {gösteri.innerHTML = `Pencere mevki bağlantısı = [${window.location.href}]`;} // [file:///C:/Users/Nihet/Desktop/MyFiles/3.%20Dersler/javascript/jsF0301.html] yada [http://www.localhost:8000/jsF0301.html]
    function mevki3() {gösteri.innerHTML = `Pencere mevki tam yoladı = [${window.location.pathname}]`;} // [/C:/Users/Nihet/Desktop/MyFiles/3.%20Dersler/javascript/jsF0301.html] yada [/jsF0301.html]
    function mevki4() {gösteri.innerHTML = `Pencere mevki protokolu = [${window.location.protocol}]`;} // [file:] yada [http:]
</script>
</html>
