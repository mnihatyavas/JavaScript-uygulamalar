<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsD0502.html: Resmin kaynak ve ebatlarının değiştirilmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color:DarkRed; color:Yellow;}
    </style>
</head>
<body>
    <h2>Resmin ebat ve kaynağını değiştir</h2>
    <hr/>
    <p>Resmin ebat vasfını irdelerken "if (resim.width == '107')" kullanılırken, kaynak vasfının irdelenmesinde "if (resim.src.match ('resim/yazman1.gif'))" kullanılmalıdır.</p>
    <hr/>
        <img id="resim" src="resim/yazman1.gif" alt="Çılgın bilgisayarcı" width="107" height="98">
    <hr/>
    <button onclick="tıkla1()">Resmin ebatlarını değiştir</button>
    <button onclick="tıkla2()">Resmin kaynağını değiştir</button>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    function tıkla1() {if (resim.width == "107") {resim.width = "214"; resim.height = "196";} else {resim.width = "107"; resim.height = "98";} gösteri.innerHTML = `Resmin aktüel eni ve boyu = [${resim.width} - ${resim.height}]`;}
    function tıkla2() {if (resim.src.match ("resim/yazman1.gif")) {resim.src = "resim/yazman2.gif";} else {resim.src = "resim/yazman1.gif";} gösteri.innerHTML = `Resmin aktüel kaynağı = [${resim.src}]`;}
</script>
</html>
