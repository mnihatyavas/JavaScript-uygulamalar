<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0901.html: JS atama operatörlerden = ile değişkene değer atama örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>"=" atama operatörle SADECE ATA</h2>
    <p>JS aritmetik operatörlerden <b>"=" ile değişkene değer ataması</b> yapılır.</p>
    <p id="gösteri"></p>
</body>
<script>
    let x;
    x = Math.PI;
    document.getElementById ("gösteri").innerHTML = `x=pi=${x}`;
</script>
