<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1802.html: Küsüratlı sayıyı tamsayıya yuvarlayan Math.round(), Math.ceil() ve Math.floor() metodları örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>"Math.round()", "Math.ceil()" ve "Math.floor()" metodları</h2>
    <p>Math.round() metodu, ondalık sayıyı enyakın tamsayıya; Math.ceil(), enyakın tavan (yüksek, büyük) tamsayıya; Math.floor() ise enyakın taban (düşük, küçük) tamsayıya yuvarlar. Sonuç veri tipleri sayısaldır.</p>

    <p id="gösteri"></p>
</body>
<script>
    document.getElementById ("gösteri").innerHTML =
`Math.round (4.7) = ${Math.round (4.7)}, ${typeof Math.round (4.7)}<br/>\
Math.round (-4.7) = ${Math.round (-4.7)}<br/><br/>\
Math.ceil (4.7) = ${Math.ceil (4.7)}<br/>\
Math.ceil (-4.7) = ${Math.ceil (-4.7)}<br/><br/>\
Math.floor (4.7) = ${Math.floor (4.7)}<br/>\
Math.floor (-4.7) = ${Math.floor (-4.7)}`;
</script>
</html>
