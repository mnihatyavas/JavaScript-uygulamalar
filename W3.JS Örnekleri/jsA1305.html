<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1305.html: Girilen Celsius dereceyi Fahrenheit ve Kelvin'e çeviren fonksiyon örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        button {background-color: DarkRed; color: yellow; font-size:15px;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Girilen dereceyi Fahrenheit ve Kelvin'e çevirme</h2>
    <p>Aşağıdaki <b>"Tıkla beni"</b> düğmesi fonksiyonu, girilen Celcius dereceyle çağırmaktadır.</p>
    <p>Fonksiyon, her tıklamada, düğmenin altına altalta girilen derecelerin Fahrenheit ve Kelvin karşılıklarını yansıtacaktır.</p>
    <button onclick="çevir()">Tıkla beni</button>
    <p id="gösteri"></p>
</body>
<script>
    function çevir() {
        function  derecedenFahreheita (x) {return x*9/5+32;}
        function  derecedenKelvine (x) {return x+273.15;}

        let derece = +prompt ("Celsius dereceyi girin", "0");
        if (derece < -273.15) derece = -273.15;
        document.getElementById ("gösteri").innerHTML += `${derece} Celsius derece = ${derecedenFahreheita (derece)} Fahrenheit ve ${derecedenKelvine (derece)} Kelvin derecedir.<br/>`;
    } // çevir sonu...
</script>
</html>
