<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsD0501.html: Resim nesnesinin vasıflarını bulma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
        button {background-color:DarkRed; color:Yellow;}
    </style>
</head>
<body>
    <h2>"image" nesnesinin vasıfları</h2>
    <hr/>
    <p>Resmin en, boy, alternatif ad ve kaynak vasıflarına "image_id.width", "image_id.height", "image_id.alt" ve "image_id.src" ile ulaşılır.</p>
    <hr/>
        <img id="resim" src="resim/yazman1.gif" alt="Çılgın bilgisayarcı" width="107" height="98">
    <hr/>
    <button onclick="tıkla1()">Resmin eni ve boyu</button>
    <button onclick="tıkla2()">Resmin alternatif metni</button>
    <button onclick="tıkla3()">Resmin kaynağı</button>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    function tıkla1() {gösteri.innerHTML = `Resmin eni ve boyu = [${resim.width} - ${resim.height}]`;}
    function tıkla2() {gösteri.innerHTML = `Resmin alternatif metni = [${resim.alt}]`;}
    function tıkla3() {gösteri.innerHTML = `Resmin kaynağı = [${resim.src}]`;}
</script>
</html>
