<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1004.html: İki dizgenin "+=" ile tek dizgede birleştirilmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>"+=" ile iki dizgeyi tek dizgede birleştir</h2>
    <p>İki dizge <b>"+=" ile</b> tek dizgede birleşir.</p>
    <p id="gösteri"></p>
</body>
<script>
    let dizge = "Bugün, ne güzel ";
    dizge += "bir gün, böyle!..";
    document.getElementById ("gösteri").innerHTML = `${dizge}`;
</script>
</html>
