<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3603.html: JSON dizgesinin metin dosyasından okunup JS dizisine ayrıştırılması örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <!-- "python -m http.server" ve "localhost:8000" lokal çevrimiçi gerekli -->
    <h2>Dosyadaki JSON dizgesinden JS dizisine çevrim</h2>
    <hr/>
    <p>"jsA3603x.txt" dosyasındaki JSON dizgesi "XMLHTTPRequest()" taleple okunup JS dizisine çevrimi "JSON.parse (this.responseText)" ile yapılır.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const talep = new XMLHttpRequest();
    talep.onload = function() {
        const jsDizisi = JSON.parse (this.responseText);
        const uz = jsDizisi.length;
        document.getElementById ("gösteri").innerHTML = 
            `Dosyadaki JSON dizgesi = ${this.responseText}<br>\
            Çevrilen ${uz} elemanlı JS dizisi = [${jsDizisi}]<br>\
            İlk, orta ve son elemanlar = [${jsDizisi [0]}, ${jsDizisi [uz - 1]}, ${jsDizisi [Math.floor (uz / 2)]}]`;
    } // func sonu...
    talep.open ("GET", "jsA3603x.txt");
    talep.send();
</script>
</html>
