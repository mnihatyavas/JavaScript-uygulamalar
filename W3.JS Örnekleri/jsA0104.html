<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0104.html: Görünen bir HTML p-paragraf elemanının gizlenmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        button {background-color: DarkRed; color: yellow; font-size:15px;}
        button:hover {background-color: black;}
    </style>
</head>
<body>
    <h2>JavaScript ne yapabilir?</h2>
    <p>JavaScript görünen bir HTML elemanını saklayabilir.</p>
    <p id="gösteri" style="display: block; font-size: 40px; color: cyan">Merhaba JavaScript!</p>
    <button type="button" onclick="document.getElementById ('gösteri').style.display='none'">Sakla beni!</button>
</body>
</html>
