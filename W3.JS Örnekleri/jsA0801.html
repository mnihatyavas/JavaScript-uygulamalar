<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0801.html: JS aritmetik operatörlerden + ile toplama örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>"+" aritmetik operatörle TOPLAMA</h2>
    <p>JS aritmetik operatörlerden <b>"+" ile sayısal toplama</b> yapılır.</p>
    <p id="gösteri"></p>
</body>
<script>
    let x = 5;
    let y = 6;
    let z = x + y + 7 + Math.PI;
    document.getElementById ("gösteri").innerHTML = `5+6+7+pi = ${z}`;
</script>
</html>
