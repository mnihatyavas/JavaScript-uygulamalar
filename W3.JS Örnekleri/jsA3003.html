<body>
    <h2>Hata'da "onerror" olay yönetimi</h2>
    <hr/>
    <p>Sayfada oluşan hata "onerror" ile yakalanıp yönetilmekte; hata mesajı, yurel adresi ve hatanın oluştuğu satır-no sunulmakta, sonra normal program akışına devam etmek için alert-Tamam tuşuna basılması istenmektedir.</p>
    <hr/>
    <input type="button" value="Hata mesaj olayı" onclick="mesaj()" />
</body>
<script>
    onerror = olayıYönet;
    var metin;
    function olayıYönet (hataMesajı, yurelAdresi, satırNo) {
        metin = "Bu sayfada bir hata olayı var.\n";
        metin += "HATA: [" + hataMesajı + "]\n";
        metin += "YUREL: [" + yurelAdresi + "]\n";
        metin += "Satır no: [" + satırNo + "]\n\n";
        metin += "Devam için 'Tamam' tıklayın.";
        alert (metin);
        return true;
    } // func sonu...

    function mesaj() {alerttt ("Hoşgeldiniz sayın misafirim!");}
</script>
