<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1103.html: İlk endeksi [0] olan dizi veri tipi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>Dizi tipli değişken</h2>
    <p>Sayısal, dizgesel yada nesnesel elemanlardan müteşekkül ve ilk endeksi sıfır olan veri tipi <b>dizi</b>'dir.</p>
    <p id="gösteri"></p>
</body>
<script>
    const şecere = ["Bekir", "Fatma", "Memet", "Hanım", "Hatice", "Süheyla", "Zeliha", "Mahmut", "Songül", "Mustafa", "Sevim"];
    document.getElementById ("gösteri").innerHTML = `Dizi eleman sayısı = ${şecere.length}<br/>${şecere}<br/>${şecere [0]}<br/>${şecere [şecere.length -1]}<br/>${şecere [(şecere.length / 2).toFixed(0)]}`;
</script>
</html>
