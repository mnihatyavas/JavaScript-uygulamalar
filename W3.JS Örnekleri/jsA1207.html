<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1207.html: Nesne metodunun () olmazsa fonksiyon tanımının kendisini döndürmesi olması örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri1, #gösteri2 {color: blue;}
    </style>
</head>
<body>
    <h2>Nesne metodunun fonksiyon tanımını döndürmesi</h2>
    <p>Bir nesne metodu çağrılırken () kullanılmazsa, fonksiyonun <b>sonucu</b> değil <b>tanımı</b> döner.</p>
    <p id="gösteri1"></p>
    <p id="gösteri2"></p>
</body>
<script>
    const araba = {
        tip: "Ford",
        model: "17M Taunus",
        renk: "yeşil",
        açıklama: "makaslı steyşın",
        tümce: function() {
            return `Onun ${this.model} model, ${this.renk} renkli bir ${this.açıklama} ${this.tip}'u var.`
        } // tümce sonu...
    }; // araba sonu...
    document.getElementById ("gösteri1").innerHTML = araba.tümce();
    document.getElementById ("gösteri2").innerHTML = araba.tümce;
</script>
</html>
