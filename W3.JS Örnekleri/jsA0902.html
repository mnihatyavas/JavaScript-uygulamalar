<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0902.html: JS atama operatörlerden += ile değişkene değer artırma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>"+=" atama operatörle ARTIR ATA</h2>
    <p>JS aritmetik operatörlerden <b>"+=" ile değişkenin mevcut değerinde artırma</b> yapılır.</p>
    <p id="gösteri"></p>
</body>
<script>
    let x = Math.PI;
    x += 10;
    document.getElementById ("gösteri").innerHTML = `(x=pi) += 10 = ${x}`;
</script>
</html>
