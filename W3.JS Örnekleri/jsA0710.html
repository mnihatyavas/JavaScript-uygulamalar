<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0710.html: Tırnaklı dizgelerinn toplamının ardışık dizgeler eklentisini vermesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>Dizgelerin toplamı</h2>
    <p>Dizgelerin toplamı bize onların <b>ardışık eklentisini</b> verir.</b></p>
    <p id="gösteri"></p>
</body>
<script>
    let isim = "M" + "." + "Nihat" + " " + "Yavaş";
    document.getElementById ("gösteri").innerHTML = `"M"+"."+"Nihat"+" "+"Yavaş" = ${isim}`;
</script>
</html>
