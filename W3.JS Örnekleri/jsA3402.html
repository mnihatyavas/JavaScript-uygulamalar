<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3402.html: JSON içiçe nesne özelliklerine anahtarlı erişim örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>JSON içiçe nesne özelliğine erişim</h2>
    <hr/>
    <p>"JSON.parse (JSONNesnesi)" ile JS nesnesine çevirdikten sonra, herhangibir içiçe özelliğine "nesne.anahtar1.anahtar2" veya "nesne ['anahtar1'] ['anahtar2']" yöntemleriyle erişebilirsiniz.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const JSONNesnesi = '{"adı": "M.Nihat", "soyadı": "Yavaş", "aletleri": {"alet1": "bisiklet", "alet2": "laptop", "alet3": "iPhone"} }';
    const JSNesnesi = JSON.parse (JSONNesnesi);
    console.log (JSONNesnesi, JSNesnesi);

    document.getElementById ("gösteri").innerHTML =
    `${JSNesnesi.adı} ${JSNesnesi.soyadı}'ın aletleri: [${JSNesnesi.aletleri.alet1}, ${JSNesnesi.aletleri.alet2} ve ${JSNesnesi ["aletleri"] ["alet3"]}]'dur.`;
</script>
</html>
