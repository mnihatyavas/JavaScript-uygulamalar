<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA0406.html: JS sözdizim kurallarından atama örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: yellow;}
    </style>
</head>
<body>
    <h2>JS sözdizim kuralları: Atama</h2>
    <p>Değişkenlere değer ataması <b>=</b> işlemcisiyle yapılır.</p>
    <p id="gösteri"></p>
</body>
<script>
    let x, y, z;
    x = 5;
    y = 6;
    z= x + y;
    document.getElementById ("gösteri").innerHTML = `${x} + ${y} = ${z}`;
</script>
</html>
