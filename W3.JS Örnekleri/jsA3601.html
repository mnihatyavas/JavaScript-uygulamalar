<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3601.html: JSON dizgesinden JS nesnesini ayrıştırma örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>JSON dizgesinden JS nesnesine çevrim</h2>
    <hr/>
    <p>JSON dizgesinin JS nesnesine çevrimi "JSON.parse (jsonDizgesi)" ile yapılır.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const jsonDizgesi = '{"isim": "Atilla Göktürk", "yaş": 37, "dYeri": "Malatya"}';
    const jsNesnesi = JSON.parse (jsonDizgesi);

    document.getElementById ("gösteri").innerHTML =
    `JSON dizgesi = ${jsonDizgesi}<br>\
    JS nesnesi = [${jsNesnesi.yaş} yaşındaki ${jsNesnesi.isim}'ün doğum yeri ${jsNesnesi.dYeri}'dır.]`;
</script>
</html>
