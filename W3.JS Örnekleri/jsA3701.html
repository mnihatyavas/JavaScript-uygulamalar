<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA3701.html: JS nesnesini ve dizisini JSON dizgesine dönüştürme örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif; font-size: 17px;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        p {color: cyan;}
        #gösteri {color: blue;}
    </style>
</head>
<body>
    <h2>Nesne ve diziyi JSON dizgeleştirme</h2>
    <hr/>
    <p>"JSON.stringify (jsNesnesi/jsDizisi)" ile nesneler ve diziler JSON dizgeleştirilirler.</p>
    <hr/>
    <p id="gösteri"></p>
</body>
<script>
    const jsNesnesi = {isim: "Atilla Göktürk", yaş: 37, dYeri: "Malatya"};
    const jsDizisi = ["Ford", "Fiat", "BMW", "Mercedes"];

    const jsonDizgesi1 = JSON.stringify (jsNesnesi);
    const jsonDizgesi2 = JSON.stringify (jsDizisi);

    document.getElementById ("gösteri").innerHTML =
    `JS Nesnesi = [${jsNesnesi.dYeri} doğumlu, ${jsNesnesi.yaş} yaşındaki Dr.${jsNesnesi.isim}.<br>\
    JSON Dizgesi-1 = [${jsonDizgesi1}]<br><br>\
    JS Dizisi = [${jsDizisi}].<br>\
    JSON Dizgesi-2 = ${jsonDizgesi2}`;
</script>
</html>
