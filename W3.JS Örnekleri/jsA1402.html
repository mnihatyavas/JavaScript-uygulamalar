<!DOCTYPE html>
<html>
<head>
    <meta charset="iso:8859-9 Türkçe">
    <title>jsA1402.html: Tıklanınca/onclick olayının kendi elemanını değiştirmesi örneği.</title>
    <style>
        html {background-color: #152; font-family: sans-serif;}
        body {
            background-color: #a97;
            max-width: 60%;
            min-width: 400px;
            padding: 20px;
            margin: 2em auto;
            border: 5px solid tomato;}
        button {background-color: DarkRed; color: yellow; font-size:15px;}
        button:focus {background-color: black; color: magenta;}
        p {color: cyan;}
    </style>
</head>
<body>
    <h2>Tıklama olayının kendi elemanını değiştirmesi</h2>
    <p>Tıklama olayı, tıklanan kendi button-HTML elemanının içeriğini değiştirebilir.</p>

    <button onclick="this.innerHTML = `Günün yerel tarih ve zamanı = [${Date()}]`;">Burada saat kaç?</button>
</body>
</html>
