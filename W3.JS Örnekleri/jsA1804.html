<body>
    <h2>"Math.pow()" metodu</h2>
    <p>Math.pow-er(x,y) metodu, -+x sayısının -+y üssünü (geçersizse NaN) döndürür.
        Negatif x'lerin negatif küsüratlı 1/y üsleri NaN'dır. -y ise 1/(x**y) hükmündedir.
        Python: from math import * >>>ondalık -x ** ondalık -y hesapları mümkündür.</p>

    <p id="gösteri"></p>
</body>
<script>

`Math.pow (4, 2) = ${Math.pow (4, 2)}, ${typeof Math.pow (4, 2)}<br/>\

Math.pow (-4, 3) = ${Math.pow (-4, 3)}<br/>\
Math.pow (-4, -3) = ${Math.pow (-4, -3)}<br/>\
Math.pow (9, 1/2) = ${Math.pow (9, 1/2)}<br/>\

</script>
